<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Flat Responsive Form using CSS3 & HTML5 </title>



      <link rel="stylesheet" href="css/style.css">
      <script
  src="http://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>


</head>

<body>
  <div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">

      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      </p>

      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>

      <p class="password">
        <input name="password" type="password" class="validate[required,custom[password]] feedback-input" id="password" placeholder="Password" />
      </p>

      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="secret" placeholder="Tell Me a Secret"></textarea>
      </p>


      <div class="submit">
        <input type="submit" onclick="SendData(event)" value="SEND" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>

  <script type="text/javascript">



function SendData(e){
  e.preventDefault();
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  var secret = document.getElementById('secret').value;

  console.log('send data')
  console.log(e)
  console.log(name, email, password, secret)

  $.ajax({
  method: "POST",
  url: "http://httpbin.org/post",
  data: { name: name,
    email: email,
    password: password,
    secert: secret

  }
})
  .done(function( msg ) {
    alert('Submitted! Go back to herbivore');
    // alert('Submitted!' + JSON.stringify(msg.form, null, 4));
    // alert(msg.form);
    console.log(msg.form)
  });

}


  </script>


</body>
</html>
